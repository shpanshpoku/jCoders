<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Alea</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <span class="logo">
          <h4>Alea</h4>
          <p>Furniture</p>
        </span>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <header>
        <a href="products.html" class="desc"><h1>Contact</h1></a>
    </header>

    <div class="connect">
        <div class="map">
            <img src="img/maps.png" alt="">
        </div>
        <div class="input">
            <form action="">
                <input type="text" placeholder="Your Name" id="name" name="name" required>
                <br>
                <input type="text" placeholder="Your Email" id="email" name="email" required>
                <br>
                <input type="number" placeholder="Your Phone" id="phone" name="phone" required>
                <br>
                <textarea name="message" id="message" placeholder="Your Message" cols="10" rows="10"></textarea>
            </form>
            <button>SEND</button>
        </div>
    </div>
</body>
</html>
