<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <div class="left">

            <h1 class="contact-title">Get a quote</h1>
            <p class="contact-desc">Fill out the form and our team will get back to you within 24 hours.</p>
        
        <ul class="contact-list">
            <li><img src="img/telephone.png" class="contact-icon" alt="">+0123456789</li>
            <li><img src="img/mail.png" class="contact-icon" alt="">hello@gmail.com</li>
            <li><img src="img/2886371.png" class="contact-icon" alt="">102 Street 10500</li>
        </ul>

        <ul class="social-list">
            <li><a href=""><img src="img/facebook.png" class="contact-icon" alt=""></a></li>
            <li><a href=""><img src="img/twitter.png" class="contact-icon" alt=""></a></li>
            <li><a href=""><img src="img/instagram.png" class="contact-icon" alt=""></a></li>
        </ul>

        </div>

        <div class="right">
            <form action="">
                <div class="form-control">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>

                <div class="form-control">
                    <label for="mail">Mail:</label>
                    <input type="text" id="mail" name="mail">
                </div>

                <div class="form-control">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" rows="10" placeholder="Message"></textarea>
                </div>

                <button>Send message</button>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
