<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header">
          <h1 class="display-4">Me4</h1>
          <div class="header-buttons">
            <button class="btn btn-outline-dark">
              <img src="img/woman.png" /> Female
            </button>
            <button class="btn btn-outline-dark">
              <img src="img/men.png" /> Male
            </button>
          </div>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              ><img src="img/search.png" alt=""
            /></span>
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
          <div class="account">
            <img src="img/cart.png" alt="" />
            <img src="img/profile.png" alt="" />
          </div>
        </div>
  
        <div class="sidebar">
          <p class="h4">Explore</p>
          <ul class="list-group">
            <li class="list-group-item">
              <img src="img/bulb.png" alt="" /><a class="link-dark" href="#"
                >New In</a
              >
            </li>
            <li class="list-group-item">
              <img src="img/clothing.png" alt="" /><a
                class="link-dark"
                href="#"
                >Clothing</a
              >
            </li>
            <li class="list-group-item">
              <img src="img/shoes.png" alt="" /><a class="link-dark" href="#"
                >Shoes</a
              >
            </li>
            <li class="list-group-item">
              <img src="img/accessories.png" alt="" /><a
                class="link-dark"
                href="#"
                >Accessories</a
              >
            </li>
            <li class="list-group-item">
              <img src="img/cart.png" alt="" /><a class="link-dark" href="#"
                >ActiveWear</a
              >
            </li>
            <li class="list-group-item">
              <img src="img/outlet.png" alt="" /><a class="link-dark" href="#"
                >Outlet</a
              >
            </li>
          </ul>
        </div>
  
        <div class="product-sales">
          <div class="horizontal-1"></div>
  
          <div class="horizontal-2"></div>
  
          <div class="vertical-1"></div>
  
          <div class="vertical-2"></div>
        </div>
  
        <div class="product-new">
          <div class="new-1">
            <img class="new-image" src="img/bottom-product-1.jpg" />
            <p class="product-title">JACKET</p>
            <p class="product-price">PRICE</p>
          </div>
  
          <div class="new-2">
            <img class="new-image" src="img/bottom-product-2.jpg" />
            <p>JACKET</p>
            <p>PRICE</p>
          </div>
  
          <div class="new-3">
            <img class="new-image" src="img/bottom-product-3.jpg" />
            <p>JACKET</p>
            <p>PRICE</p>
          </div>
  
          <div class="new-4">
            <img class="new-image" src="img/bottom-product-4.jpg" />
            <p>JACKET</p>
            <p>PRICE</p>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
