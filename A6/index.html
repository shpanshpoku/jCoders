<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<link rel="stylesheet" href="css/style.css">
<body>

    <!-- Ordered list -->
    <ol>
        <li>bread</li>
        <li>milk</li>
        <li>sugar</li>
        <li>tea</li>
    </ol>

    <!-- Unordered list -->
    <ul>
        <li>bread</li>
        <li>milk</li>
        <li>sugar</li>
        <li>tea</li>
    </ul>

    <!-- Definition list -->
    <dl>
        <dt>bread</dt>
        <dd>white bread</dd>
        <dt>milk</dt>
        <dd>cow milk</dd>
        <dt>sugar</dt>
        <dd>brown sugar</dd>
        <dt>tea</dt>
        <dd>mint tea</dd>
    </dl>

    <!-- Nested list -->
    <ul>
        <li>one</li>
        <li>two</li>
        <ol>
            <li>five</li>
            <li>six</li>
            <ul>
                <li>eight</li>
                <li>nine</li>
            </ul>
            <li>seven</li>
        </ol>
        <li>three</li>
        <li>four</li>
    </ul>
</body>
</html>
